<!DOCTYPE html>
{% load static %}


<html>
    <head>
        <title> {% block title %} Gradebook {% endblock %} </title>
        <link rel="shortcut icon" href="{% static 'favicon.ico' %}"/>
    </head>

    <body>
        {% block content %} 
        
        {% endblock %}

        {% if user.is_authenticated %}
            <p>
            <br>
            <a href="{% url 'logout' %}?next={% url 'homepage' %}">Log Out</a>
        {% endif %}
    </body>

</html>
