{% extends "base.html" %}

{% block content %}

<h1> Add students in course {{course}} </h1>

<form method="POST">

{% csrf_token %}
{{ formset.management_form }}
{% for form in formset %}
    <div class="form-group">
    <p> {{form}} </p>
{% endfor %}
</div>


<input type="submit" value="Save">

</form>
{% endblock %}
