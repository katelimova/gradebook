{% extends "base.html" %}

{% block content %}

<h1> Students of {{course}} </h1>

{% if student_list %}
    {% for student in student_list %}
    <div class="row">
        {{ forloop.counter }}. {{student}}
    </div>
    {% endfor %}
{% else %}
    <p> There are no students in this course </p>  

{% endif %}

<p> <a href="{% url 'teacher:student_add' course.id %}"> Add students to course: {{course}} </a> </p> 

{% endblock %}
